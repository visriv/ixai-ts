# in config/var.yaml
data_gen: true
train: true
compute_metrics: true


dataset:
  name: var
  num_samples: 1000
  num_series: 3        # D
  seq_len: 100         # T
  coeff_scale: 0.4     # default
  noise: 0.1           # default

model:
  name: tcn
  hidden: 64
  layers: 2

training:
  batch_size: 32
  epochs: 100

experiment:
  tau_max: 10
  num_permutations: 20   # default

# ðŸ”‘ Sweep definitions for different experiments
sweeps:
  VAR-1:                     # Baseline
    coeff_scale: [0.4]
    noise: [0.1]
    num_permutations: [20]

  VAR-2:                     # Stability wrt permutations
    num_permutations: [5, 10, 20, 50]

  VAR-3:                     # Effect of noise
    noise: [0.05, 0.1, 0.2, 0.4]

  VAR-4:                     # Effect of coefficient scale
    coeff_scale: [0.2, 0.4, 0.8]

  VAR-5:                     # Model comparison
    model.name: [tcn, lstm, transformer]

